{% extends "layout.html" %}

{% block body %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <script>
                alert("{{message}}");
            </script>
        {% endfor %}
    {% endif %}
{% endwith %}
<div class="principal">
    <h2>Editar Cliente</h2>
    <br><br>
    <form action="http://127.0.0.1:5000/update/{{data[0][0]}}" method="POST">
        <input class="inputs" name="nombres" type="text" required value="{{data[0][1]}}">
        <input class="inputs" name="telefono" type="number" required value="{{data[0][2]}}">
        <label for="saldo">Saldo</label>
        <input class="inputs" name="saldo" id="saldo" type="number" value="{{data[0][3]}}" disabled>
        <input type="number" id="valor" placeholder="Modificar Saldo">
        <button type="button" onclick="sumarSaldo()">Sumar Saldo</button>
        <button type="button" onclick="restarSaldo()">Restar Saldo</button>
        <br>
        <input type="submit" value="Modificar">
        <br>
    </form>
    </div>
    <div class="lateral"></div>
    <div class="lateral2"></div>
    <div class="arriba"></div>
    <div class="abajo"></div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
