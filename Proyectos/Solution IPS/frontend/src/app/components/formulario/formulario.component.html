<div class="flex pb-4 items-center mx-10 gap-4">
    <img class="w-12" src="https://i.imgur.com/GjZKjAZ.jpeg" alt="Logo Inicio Sesion">
    <h1 class="text-3xl">Identificacion</h1>
</div>

<section class="bg-gray-200 flex flex-col gap-y-2">
    <div *ngFor="let input of inputs" class="flex mx-8 my-2">
        <div *ngIf="input.type != 'select'; else inputSelect" class="flex w-full justify-between">
            <label for="{{input.name}}" class="text-center w-17 text-xl">{{input.text}}:</label>
            <input type="{{input.type}}" class="form-input w-56 text-black pl-2 h-10 border-solid border-black rounded border focus:border-2" id="{{input.name}}" />
        </div>
        <ng-template #inputSelect>
            <div class="flex w-full justify-between">
                <label for="{{input.name}}" class="text-center w-17 text-xl">{{input.text}}:</label>
                <select name="{{input.name}}" id="{{input.name}}" class="block w-56 bg-white border border-black px-4 focus:border-2 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline ">
                    <option *ngFor="let opcion of input.options" value="{{opcion.value}}">{{opcion.text}}</option>
                </select>
            </div>
        </ng-template>
    </div>
</section>
