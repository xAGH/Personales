<div class="grid grid-cols-2 ">

    <img class="w-96 m-auto gap-y-8" src="https://i.imgur.com/yLhYGvQ.jpg" alt="Logo Solution IPS">
    
    <section class="grid py-10 pl-24 gap-y-8">
        <div *ngFor="let opcion of opciones" class="flex items-center">
            <img class="w-14" src="{{ opcion.ruta }}" alt="Servicio">
            <a href="{{ opcion.link }}" class="text-3xl  ml-8">{{ opcion.nombre }}</a>
        </div>
    </section>
</div>
