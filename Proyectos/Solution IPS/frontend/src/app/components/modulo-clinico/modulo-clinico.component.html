<div class="grid grid-rows-35/65 max-h-screen">

   <app-nav-bar [titulo]='titulo'></app-nav-bar>

   <div class="grid grid-cols-2">
        
        <section class="flex items-center justify-center">
            <img class="w-1/2" src="https://i.imgur.com/yLhYGvQ.jpg" alt="Logo Solution IPS">
        </section>

        <section class="grid grid-rows-6 grid-cols-auto">
            <div *ngFor="let opcion of opciones" class="flex items-center w-full mb-3.5">
                <img src="../../../assets/{{ opcion.ruta }}" alt="Servicio">
                <p class="text-2xl ml-8">{{ opcion.nombre }}</p>
            </div>
        </section>
   </div>
</div>
